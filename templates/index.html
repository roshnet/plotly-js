<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Demo | Plotly</title>
	<style type="text/css">
		.header {
			text-align: center;
			background-color: rgb(136, 185, 229);
			height: 70px;
			line-height: 70px;
		}
		.chart {
			margin-top: 30px;
			text-align: center;
		}
	</style>
	<script type="text/javascript" src="static/js/d3.min.js"></script>
	<script type="text/javascript" src="static/js/jquery-2.1.4.min.js"></script>
	<script type="text/javascript" src="static/js/plotly-basic-latest.min.js"></script>
</head>
<body>

	<div class="header">
		<h2>Plotly Chart</h2>
	</div>

	<div id="chart" class="chart">
	</div>

<script type="text/javascript">
	window.onload = function() {
		var graphs = {{graphJSON | safe}};
		Plotly.plot('chart', graphs, {});
	};
</script>
</body>
</html>
